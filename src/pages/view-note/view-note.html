<ion-header>
  <ion-navbar>
    <ion-title>Ver Nota</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-card-title>
        {{ note.title }}
      </ion-card-title>
      <div class="note-date">{{ note.date }}</div>
      <hr />
      <div>{{ note.body }}</div>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <button [disabled]="isenabled" ion-button color="{{color}}" block (click)="deleteNote(note._id, note.userId)">
    {{text}}
  </button>
</ion-footer>
