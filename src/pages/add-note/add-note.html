<ion-header>

  <ion-navbar>
    <ion-title>Añadir Nota</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label fixed>Fecha</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="date">Fecha</ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label fixed>Título</ion-label>
    <ion-input type="text" [(ngModel)]="title" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>Nota</ion-label>
    <ion-input type="text" [(ngModel)]="content" required></ion-input>
  </ion-item>

  <div text-center margin-top>
    <button ion-button margin-right (click)="saveNote()" round>
      Añadir Nota
    </button>
  </div>
</ion-content>
